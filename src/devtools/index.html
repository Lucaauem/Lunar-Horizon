<!DOCTYPE html><html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="icon" href="data:,">
        <title>Scene Editor</title>
        <link rel="stylesheet" href="./css/editor.css">
        <link rel="stylesheet" href="./css/modifiers.css">
    </head>
    <body>
        <div class="main-container">
            <div class="sub-container">
                <h1 class="text-center" id="sceneTitle">Scene</h1>
                <div class="scene-data">
                    <p>Name: <span id="sceneDataName"></span></p>
                    <p>Size: <span id="sceneDataSize"></span></p>
                </div>
                <p>Selected Tile: <span id="tilePreview"></span></p>
                <div class="scene-wrapper">
                    <div id="sceneContainer" class="tiles scene-preview"></div>
                </div>
                <div class="zoom-buttons">
                    <button onclick="zoom(1)" id="btnZoomIn">+</button>
                    <button onclick="zoom(-1)" id="btnZoomOut">-</button>
                </div>
            </div>
            <div class="sub-container">
                <div id="tilemap" class="tiles"></div>
                <div>
                    <input type="checkbox" id="cb_modifierCollision" onclick="setCollision(event)">
                    <label for="cb_modifierCollision">Is solid</label>
                    <input type="number" id="modifierRotations" onchange="setRotations(event)">
                    <label for="modifierRotations">Rotations (0-3)</label>
                </div>
                <button onclick="generateBitfield()">Speichern</button>
            </div>
        </div>

        <script src="./scripts/Tile.js"></script>
        <script src="./scripts/editor.js"></script>
    </body>
</html>
